<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        .error-box {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 15px;
        }

        .error-box h3 {
            margin: 0 0 10px 0;
            color: #721c24;
        }

        .error-box p {
            margin: 0;
            color: #721c24;
        }

        details {
            margin-top: 10px;
            color: #721c24;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
        }

        pre {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h3>Error Loading Medications</h3>
        <p>An error occurred while loading high-risk medications.</p>
        <details>
            <summary>Technical Details</summary>
            <pre>{{ error_message }}</pre>
        </details>
    </div>
</body>
</html>

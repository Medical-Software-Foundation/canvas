<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        .error-box {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 15px;
        }

        .error-box h3 {
            margin: 0 0 10px 0;
            color: #721c24;
        }

        .error-box p {
            margin: 0;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h3>No Patient Selected</h3>
        <p>This application requires a patient context. Please open a patient chart first.</p>
    </div>
</body>
</html>

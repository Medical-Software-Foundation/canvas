<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Patient Intake - Schedule Your First Appointment</title>
    <meta name="description" content="Welcome to our patient intake portal. Chat with our AI assistant to schedule your first appointment, share your health concerns, and complete your registration securely.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="New Patient Intake - Schedule Your First Appointment">
    <meta property="og:description" content="Welcome to our patient intake portal. Chat with our AI assistant to schedule your first appointment, share your health concerns, and complete your registration securely.">
    <meta property="og:image" content="https://canvas-medical.s3.us-west-2.amazonaws.com/images/training%20logo.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="New Patient Intake - Schedule Your First Appointment">
    <meta name="twitter:description" content="Welcome to our patient intake portal. Chat with our AI assistant to schedule your first appointment, share your health concerns, and complete your registration securely.">
    <meta name="twitter:image" content="https://canvas-medical.s3.us-west-2.amazonaws.com/images/training%20logo.png">

    <link rel="stylesheet" href="/plugin-io/api/intake_agent/static/css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="logo">
                <div class="logo-circle"></div>
                <h1 class="logo-text">Healthcare</h1>
            </div>
        </header>

        <main class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically inserted here -->
        </main>

        <footer class="chat-input-container">
            <form id="chatForm" class="chat-input-form">
                <input
                    type="text"
                    id="messageInput"
                    class="chat-input"
                    placeholder="Type your message..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="chat-send-button" aria-label="Send message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
            <div class="chat-footer-text">Your information is secure and confidential</div>
        </footer>
    </div>

    <script src="/plugin-io/api/intake_agent/static/js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Intake - Welcome</title>
    <link rel="stylesheet" href="/plugin-io/api/intake_agent/static/css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-circle"></div>
                <h1 class="logo-text">Healthcare</h1>
            </div>
        </header>

        <main class="main-content">
            {% if banner_message %}
            <div class="banner banner-{{ banner_type|default:'info' }}">
                {{ banner_message }}
            </div>
            {% endif %}

            <section class="welcome-section">
                <h2 class="page-title">Welcome to Your Health Journey</h2>
                <p class="subtitle">We're here to support you every step of the way. Let's get started with a few simple questions.</p>
            </section>

            <section class="form-section">
                <form id="intakeForm" class="intake-form" method="POST" action="/plugin-io/api/intake_agent/intake/">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            class="form-input"
                            placeholder="Enter your first name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            class="form-input"
                            placeholder="Enter your last name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="form-input"
                            placeholder="(555) 123-4567"
                            required
                        >
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Continue</button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p class="footer-text">Your information is secure and confidential</p>
        </footer>
    </div>

    <script src="/plugin-io/api/intake_agent/static/js"></script>
</body>
</html>

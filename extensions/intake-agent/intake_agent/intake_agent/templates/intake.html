<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Intake - Welcome</title>
    <style>
        /* Modern Earthy Patient Intake Styles */
        :root {
            --earth-green: #6B8E23;
            --earth-brown: #8B7355;
            --earth-terracotta: #C17653;
            --earth-sage: #9CAF88;
            --earth-cream: #F5F1E8;
            --earth-sand: #E8DCC4;
            --earth-dark: #3E3E3E;
            --earth-light: #FDFBF7;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--earth-cream) 0%, var(--earth-light) 100%);
            color: var(--earth-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-lg);
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logo-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--earth-green) 0%, var(--earth-sage) 100%);
            box-shadow: 0 4px 12px rgba(107, 142, 35, 0.2);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--earth-green);
            letter-spacing: -0.5px;
        }

        .main-content {
            background: white;
            border-radius: 16px;
            padding: var(--spacing-xl);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin-bottom: var(--spacing-lg);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 2px solid var(--earth-sand);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--earth-green);
            margin-bottom: var(--spacing-sm);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--earth-brown);
            max-width: 600px;
            margin: 0 auto;
        }

        .intake-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-label {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--earth-dark);
            letter-spacing: 0.2px;
        }

        .form-input {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 1rem;
            font-family: var(--font-family);
            border: 2px solid var(--earth-sand);
            border-radius: 8px;
            background: var(--earth-light);
            color: var(--earth-dark);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--earth-green);
            background: white;
            box-shadow: 0 0 0 4px rgba(107, 142, 35, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-actions {
            margin-top: var(--spacing-md);
            display: flex;
            justify-content: center;
        }

        .btn-primary {
            padding: var(--spacing-md) var(--spacing-xl);
            font-size: 1.125rem;
            font-weight: 500;
            font-family: var(--font-family);
            color: white;
            background: linear-gradient(135deg, var(--earth-green) 0%, var(--earth-sage) 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(107, 142, 35, 0.2);
            min-width: 200px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 142, 35, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(107, 142, 35, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            padding: var(--spacing-lg) 0;
        }

        .footer-text {
            font-size: 0.875rem;
            color: var(--earth-brown);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .footer-text::before {
            content: "ðŸ”’";
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-sm);
            }
            .main-content {
                padding: var(--spacing-lg);
            }
            .page-title {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .btn-primary {
                width: 100%;
            }
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--earth-light);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
            font-size: 0.95rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #FEE;
            color: #C33;
            border: 1px solid #FCC;
        }

        .message.success {
            background: #EFE;
            color: #3A3;
            border: 1px solid #CFC;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-circle"></div>
                <h1 class="logo-text">Healthcare</h1>
            </div>
        </header>

        <main class="main-content">
            <section class="welcome-section">
                <h2 class="page-title">Welcome to Your Health Journey</h2>
                <p class="subtitle">We're here to support you every step of the way. Let's get started with a few simple questions.</p>
            </section>

            <section class="form-section">
                <form id="intakeForm" class="intake-form">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            class="form-input"
                            placeholder="Enter your first name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            class="form-input"
                            placeholder="Enter your last name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="form-input"
                            placeholder="(555) 123-4567"
                            required
                        >
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Continue</button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p class="footer-text">Your information is secure and confidential</p>
        </footer>
    </div>

    <script>
        (function() {
            'use strict';

            const form = document.getElementById('intakeForm');
            const submitButton = form?.querySelector('button[type="submit"]');

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

            function init() {
                if (!form) {
                    console.error('Intake form not found');
                    return;
                }
                setupEventListeners();
                console.log('Patient intake form initialized');
            }

            function setupEventListeners() {
                form.addEventListener('submit', handleSubmit);
                const inputs = form.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    input.addEventListener('blur', () => validateField(input));
                    input.addEventListener('input', () => clearFieldError(input));
                });
                const phoneInput = document.getElementById('phone');
                if (phoneInput) {
                    phoneInput.addEventListener('input', formatPhoneNumber);
                }
            }

            async function handleSubmit(event) {
                event.preventDefault();
                if (!validateForm()) return;
                const formData = getFormData();
                console.log('Form submitted with data:', formData);
                setLoadingState(true);
                try {
                    await simulateSubmission(formData);
                    showMessage('Thank you! Your information has been received.', 'success');
                    setTimeout(() => {
                        form.reset();
                        hideMessage();
                    }, 3000);
                } catch (error) {
                    console.error('Submission error:', error);
                    showMessage('An error occurred. Please try again.', 'error');
                } finally {
                    setLoadingState(false);
                }
            }

            function validateForm() {
                const inputs = form.querySelectorAll('.form-input[required]');
                let isValid = true;
                inputs.forEach(input => {
                    if (!validateField(input)) isValid = false;
                });
                return isValid;
            }

            function validateField(input) {
                const value = input.value.trim();
                let errorMessage = '';
                if (!value && input.hasAttribute('required')) {
                    errorMessage = 'This field is required';
                } else if (input.type === 'email' && value) {
                    if (!isValidEmail(value)) {
                        errorMessage = 'Please enter a valid email address';
                    }
                } else if (input.type === 'tel' && value) {
                    if (!isValidPhone(value)) {
                        errorMessage = 'Please enter a valid phone number';
                    }
                }
                if (errorMessage) {
                    setFieldError(input, errorMessage);
                    return false;
                } else {
                    clearFieldError(input);
                    return true;
                }
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function isValidPhone(phone) {
                const cleaned = phone.replace(/\D/g, '');
                return cleaned.length === 10;
            }

            function formatPhoneNumber(event) {
                const input = event.target;
                const value = input.value.replace(/\D/g, '');
                let formatted = '';
                if (value.length > 0) {
                    formatted = '(' + value.substring(0, 3);
                }
                if (value.length >= 4) {
                    formatted += ') ' + value.substring(3, 6);
                }
                if (value.length >= 7) {
                    formatted += '-' + value.substring(6, 10);
                }
                input.value = formatted;
            }

            function setFieldError(input, message) {
                const formGroup = input.closest('.form-group');
                if (!formGroup) return;
                input.classList.add('error');
                const existingError = formGroup.querySelector('.field-error');
                if (existingError) existingError.remove();
                const errorElement = document.createElement('span');
                errorElement.className = 'field-error';
                errorElement.textContent = message;
                errorElement.style.color = '#C33';
                errorElement.style.fontSize = '0.875rem';
                errorElement.style.marginTop = '0.25rem';
                formGroup.appendChild(errorElement);
            }

            function clearFieldError(input) {
                const formGroup = input.closest('.form-group');
                if (!formGroup) return;
                input.classList.remove('error');
                const errorElement = formGroup.querySelector('.field-error');
                if (errorElement) errorElement.remove();
            }

            function getFormData() {
                const formData = new FormData(form);
                const data = {};
                for (const [key, value] of formData.entries()) {
                    data[key] = value.trim();
                }
                return data;
            }

            function setLoadingState(isLoading) {
                if (!submitButton) return;
                submitButton.disabled = isLoading;
                if (isLoading) {
                    submitButton.classList.add('loading');
                    submitButton.textContent = 'Submitting...';
                } else {
                    submitButton.classList.remove('loading');
                    submitButton.textContent = 'Continue';
                }
            }

            function showMessage(text, type) {
                hideMessage();
                const messageElement = document.createElement('div');
                messageElement.className = `message ${type} show`;
                messageElement.textContent = text;
                const formSection = document.querySelector('.form-section');
                if (formSection) {
                    formSection.insertBefore(messageElement, form);
                }
            }

            function hideMessage() {
                const existingMessage = document.querySelector('.message');
                if (existingMessage) existingMessage.remove();
            }

            function simulateSubmission(data) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        console.log('Simulated submission complete:', data);
                        resolve();
                    }, 1500);
                });
            }
        })();
    </script>
</body>
</html>

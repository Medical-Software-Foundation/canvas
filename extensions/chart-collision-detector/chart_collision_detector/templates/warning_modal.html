<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: transparent;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            .warning-container {
                padding: 32px 28px;
                max-width: 480px;
                width: 100%;
                margin: 0 auto;
                text-align: center;
            }

            .warning-icon {
                font-size: 48px;
                margin: 0 auto 20px auto;
                text-align: center;
                display: block;
                line-height: 1;
            }

            h3 {
                color: #d97706;
                margin: 0 0 20px 0;
                font-size: 20px;
                font-weight: 600;
                text-align: center;
                line-height: 1.4;
            }

            p {
                color: #374151;
                margin: 0 0 16px 0;
                line-height: 1.6;
                font-size: 15px;
                text-align: center;
            }

            .viewers-list {
                margin: 20px auto;
                padding: 0;
                list-style: none;
                text-align: center;
                max-width: 300px;
            }

            .viewers-list li {
                color: #4B5563;
                margin: 8px 0;
                font-size: 15px;
                font-weight: 500;
                text-align: center;
                padding: 4px 0;
            }

            .warning-container > p:last-child {
                margin-top: 8px;
                color: #6B7280;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="warning-container">
            <div class="warning-icon">&#9888;</div>
            <h3>Chart In Use</h3>
            <p>Other users are currently viewing this patient's chart:</p>
            {% if viewers %}
            <ul class="viewers-list">
                {% for viewer in viewers %}
                <li>{{ viewer }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <p>Please be aware that concurrent editing may cause conflicts.</p>
        </div>
    <script>
        let messagePort = null;

        // Listen for the port transfer from the Canvas Application
        window.addEventListener('message', (event) => {
        if (event.data?.type === 'INIT_CHANNEL' && event.ports?.[0]) {

            messagePort = event.ports[0];
            messagePort.start();
            //Resize modal to specific dimensions
            messagePort.postMessage({
            type: 'RESIZE',
            width: 600,  // pixels
            height: 400  // pixels
            });
        }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        .vitalstream-summary {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
        }

        .vitalstream-summary table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .vitalstream-summary th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            background: #f7fafc;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
        }

        .vitalstream-summary td {
            padding: 12px 16px;
            color: #1a202c;
            border-bottom: 1px solid #e2e8f0;
        }

        .vitalstream-summary tr:last-child td {
            border-bottom: none;
        }

        .vitalstream-summary .timestamp {
            color: #718096;
            font-size: 13px;
        }

        .vitalstream-summary .no-data {
            color: #718096;
            font-style: italic;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="vitalstream-summary">
        {% if observations %}
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Measurement</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obs in observations %}
                        <tr>
                            <td class="timestamp">{{ obs.timestamp }}</td>
                            <td>{{ obs.name }}</td>
                            <td>{{ obs.value }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="no-data">No data found.</div>
        {% endif %}
    </div>
</body>
</html>
